<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spinning Wheel</title>
</head>

<body>
    <div class="topnav">
        <a href="/kons.html">Tilbake til portef√∏lje</a>
    </div>
    <div class="container">
        <div class="wheel-container">
            <div class="wheel">
                <div class="section" style="transform: rotate(0deg);">Section 1</div>
                <div class="section" style="transform: rotate(60deg);">Section 2</div>
                <div class="section" style="transform: rotate(120deg);">Section 3</div>
                <div class="section" style="transform: rotate(180deg);">Section 4</div>
                <div class="section" style="transform: rotate(240deg);">Section 5</div>
                <div class="section" style="transform: rotate(300deg);">Section 6</div>
            </div>
            <div class="pointer-container">
                <div class="pointer"></div>
            </div>
        </div>
        <button onclick="spinWheel()">Spin</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
