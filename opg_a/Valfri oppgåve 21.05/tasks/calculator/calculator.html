<!DOCTYPE html>

<head>

        <div class="dropdown">

                <i class="fa fa-caret-down"></i></button>

    <div>
        <input type="number" name="fyrste tal" id="firstnum">

        <select name="type" id="mathtype">
            <option value="plus">+</option>
            <option value="minus">-</option>
            <option value="divide">/</option>
            <option value="multiply">*</option>
        </select>
    </div>
    <div><input type="number" name="andre tal" id="secondnum"></div>

    <div><button id="solver" onclick="solvebtn()">Trykk for å løse problemet</button></div>
    <p id="answer"></p>

    <button id="refresh" onclick="refresh()">Trykk her for å prøve på nytt</button>
    <script src="calc.js"></script>
