<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Julekort</title>
</head>

<body>
    <div class="topnav">
        <a href="/kons.html">Tilbake til portefølje</a>
    </div><br>
    <h1>Julekort generator</h1>
    <div class="back">
        <form>
            <h3>Skriv inn her</h3>
            <label>Til:</label>
            <input type="text" id="ToID" placeholder="Til:">
            <label>Tekst:</label>
            <input type="text" id="WriteID" placeholder="Skriv kva du vil seie:">
            <label>Frå:</label>
            <input type="text" id="FromID" placeholder="Frå:">
            <label for="file" class="upload">Opplast din eigen bilete</label>
            <br>
            <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
        </form>
        <button type="submit" id="preview">Sjå</button>

        <div class="container">
            <canvas id="result" class="Kort">

                <div class="content">
                    <img src="" id="imgDisplayed">
                    <ul>
                        <li id="heading"></li>
                        <li id="to"></li>
                        <li id="from"></li>
                        <span>God Jul!</span>
                    </ul>
                </div>

            </canvas>
            <button id="down">Last ned</button>
        </div>

        <script src="js/java.js"></script>
</body>

</html>
